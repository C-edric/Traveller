<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveller's character sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="container-fluid d-flex">
      <div class="p-2 flex-grow-1">
        <input type="text" class="form-control" id="characterName" value="LAWSON Angus" />
      </div>
      <div class="p-2">
        <button type="button" class="btn btn-primary" id="editButton">Edit</button>
      </div>
    </div>
  </header>

  <nav>
    <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-identity-tab" data-bs-toggle="pill" data-bs-target="#pills-identity"
          type="button" role="tab" aria-controls="pills-identity" aria-selected="true">Identity</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-characteristics-tab" data-bs-toggle="pill" data-bs-target="#pills-characteristics"
          type="button" role="tab" aria-controls="pills-characteristics" aria-selected="false">Characteristics</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-skills-tab" data-bs-toggle="pill" data-bs-target="#pills-skills"
          type="button" role="tab" aria-controls="pills-skills" aria-selected="false">Skills</button>
      </li>
    </ul>
  </nav>

  <section class="container-fluid d-flex">
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-identity" role="tabpanel" aria-labelledby="pills-identity-tab">Identity of the character...</div>
      <div class="tab-pane fade" id="pills-characteristics" role="tabpanel" aria-labelledby="pills-characteristics-tab">Characteristics of the character...</div>
      <div class="tab-pane fade" id="pills-skills" role="tabpanel" aria-labelledby="pills-skills-tab">Skills of the character...</div>
    </div>
  </section>

  <footer>
    <p class="text-center text-muted">Work in progress</p>
  </footer>
</body>

</html>
